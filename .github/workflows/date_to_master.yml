name: Commit date to master
on: push
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2-beta # use either @v2-beta or @master. Eventually there will be a @v2 tag.
        with:
          ref: master

      - name: save current date
        run: |
          # do some operation that changes a file in the git repo
          date > time.txt
      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: commit
        run: |
          # Stage the file, commit and push
          git add time.txt
          git commit -m "'${{ github.event.head_commit.message }}. Auto-deployed based on ${{ github.event.sha }}.'"
          git push origin master